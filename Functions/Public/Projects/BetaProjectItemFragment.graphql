fragment BetaProjectItemFragment on ProjectNextItem {
    id
    title
    createdAt
    updatedAt
    creator {
        login
    }
    fieldValues(first: 20) {
        nodes {
            value
            projectField {
                name
                settings
            }
        }
    }
    project {
        id
        number
        title
    }
    content {
        ... on Issue {
            __typename
            number
            state
            milestone {
                number
                title
                dueOn
            }
        }
        ... on PullRequest {
            __typename
            number
            state
            milestone {
                number
                title
            }
        }
        ... on Labelable {
            labels(first: 20) {
                nodes {
                    name
                }
            }
        }
        ... on Assignable {
            assignees(first: 20) {
                nodes {
                    login
                    name
                }
            }
        }
        ... on RepositoryNode {
            repository {
                owner {
                    login
                }
                name
                nameWithOwner
            }
        }
        ... on UniformResourceLocatable {
            url
        }
        ... on Node {
            id
        }
    }
}
