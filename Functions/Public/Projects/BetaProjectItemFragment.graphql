fragment BetaProjectItemFragment on ProjectNextItem {
    id
    title
    createdAt
    updatedAt
    fieldValues(first: 20) {
        nodes {
            value
            projectField {
                name
            }
        }
    }
    content {
        ... on Issue {
            __typename
            number
            state
            milestone {
                number
                title
            }
        }
        ... on PullRequest {
            __typename
            number
            state
            milestone {
                number
                title
            }
        }
        ... on Labelable {
            labels(first: 20) {
                nodes {
                    name
                }
            }
        }
        ... on RepositoryNode {
            repository {
                owner {
                    login
                }
                name
                nameWithOwner
            }
        }
        ... on UniformResourceLocatable {
            url
        }
    }
}
